<h5>Login:</h5>


<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="usuario.nome" placeholder="Digite o nome de usuário." id="usuario" type="text" class="validate">
                <label for="usuario" class="active">Usuário:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="usuario.senha" placeholder="Digite a senha." id="senha" type="password" class="validate">
                <label for="senha" class="active">Senha:</label>
            </div>
        </div>
    </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Login
    <i class="material-icons right">send</i>
  </button>
