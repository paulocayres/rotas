<h5>Incluir/Editar Aluno:</h5>


<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input disabled id="disabled" [(ngModel)]="aluno.id" type="text">
                <label for="disabled" class="active">#</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Digite o nome do aluno." [(ngModel)]="aluno.nome" id="nome" class="validate">
                <label for="nome" class="active">Nome:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Digite o email do aluno." [(ngModel)]="aluno.email" id="email" class="validate">
                <label for="email" class="active">Email:</label>
            </div>
        </div>
    </div>
</div>
